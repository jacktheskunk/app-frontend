<script>
  const backendUrl = "http://backend:5000"; // backend = nome servizio docker-compose

  fetch(`${backendUrl}/api/message`)
    .then(r => r.json())
    .then(d => {
      document.getElementById("msg").innerText = d.message;
    })
    .catch(() => {
      document.getElementById("msg").innerText = "Errore nel chiamare il backend";
    });
</script>
